<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="part2.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h2> Your Feed</h2>
    <div class="container">
        <section class="l-side">
            <img src="user-circle.png" alt="user circle" height="55px" width="55px">
            <p><a href="#">Add an avatar</a></p>
            <h3>James Doe</h3>
        </section>
        <section class="r-side">
            <article class="Neil">
                <div class="Neil-info">
                    <h3>Neil M</h3>
                    <p class="numberoflikes1"><span class="likesCount_first">9</span> like(s)</p>
                    <button class="btn" onclick="NeilLikes()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me <br> know what you all think. <a href="#">link</a></p>
            </article>
            <article class="Kichole">
                <div class="Kichole-info">
                    <h3>Neil M</h3>
                    <p class="numberoflikes2"><span class="likesCount_second">12</span> like(s)</p>
                    <button class="btn" onclick="KicholeLikes()">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </article>
            <article class="Jim">
                <div class="Jim-info">
                    <h3>Jim R</h3>
                    <p class="numberoflikes3"><span class="likesCount_third">9</span> like(s)</p>
                    <button class="btn" onclick="JimLikes()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
            </article>
        </section>
    </div>
</body>
</html>
<script src="part2.js"></script>
